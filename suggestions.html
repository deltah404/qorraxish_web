<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Qorraxish Translator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Tangerine:wght@700&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="centered" style="display: flex; flex-direction: column;">
            <div style="margin-top: 20px; display: flex; justify-content: center; align-items: center; color: grey;">
                <i class="far fa-comment fa-4x" style="margin-right: 15px;"></i>
                <h1 class="head" style="text-align: center; margin: 3px;">Qorraxish Translator</h1>
            </div>

            <div id="submitter" style="display: flex; align-items: center; justify-content: center; margin: 10px;">
                <input class="suggestionbox" maxlength="15" style="border-right: 0;" id="english" type="text" placeholder="English">
                <input class="suggestionbox" maxlength="15" style="border-right: 0;" id="qorraxish" type="text" placeholder="Qorraxish"><br>
                <input type="button" onclick="send(gv('english'), gv('qorraxish'))" value="Submit" style="width: 20%; background-color: grey; color: white;">
            </div>

            <div id="confirm" style="display: flex; justify-self: center; flex-direction: column;">
                <p class="content" style="text-align: center; font-size: 1.6em;"><em>Please don't spam the system or request nonsense words. This feeds to a Discord server and excessive use may cause crashing or a ratelimiting error. Use this system responsibly.</em></p>
                <button class="confbutton" id="confbutton" onclick="confirm()" style="padding: 10px; color: white; background-color: grey; border-radius: 20px; border: 0px;">Okay</button>
            </div>

        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src="/suggestions.js"></script>
    </body>
</html>
