<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Qorraxish Translator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Tangerine:wght@700&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="centered" style="display: flex; flex-direction: column; width: 100vw;">
            <p id="count" style="text-align: center; margin: 0px;" class="caption">... words</p>
            <div style="margin-top: 0px; display: flex; justify-content: center; align-items: center; color: grey;">
                <i class="far fa-comment fa-4x" style="margin-right: 15px;"></i>
                <h1 class="head" style="text-align: center; margin: 3px;">Qorraxish Translator</h1>
            </div>
            
            <div style="display: flex; flex-direction: row; justify-content: center; align-items: center; margin: 5px;">
                <input style="width: 65%; align-self: center; justify-self: center;" id="inputQ" class="text" type="text" placeholder="English to Qorraxish">
                <input class="submit" type="submit" value=">" onclick="qorraxish(document.getElementById('inputQ').value, 'dict')">
            </div>
            <div style="display: flex; flex-direction: row; justify-content: center; align-items: center; margin: 5px;">
                <input style="width: 65%; align-self: center; justify-self: center;" id="inputE" class="text" type="text" placeholder="Qorraxish to English">
                <input class="submit" type="submit" value=">" onclick="english(document.getElementById('inputE').value, 'dict')">
            </div>
            <div>
                <p id="dict" class="content" style="text-align: center; margin: 5px;">Enter text to translate above and click "Translate"</p></div>
        </div>
        
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src="/script.js"></script>
    </body>
</html>
